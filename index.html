<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='UTF-8'/>
    <title>Speaker Submission</title>
    <link rel='stylesheet' href='styles/styles.css'/>
  </head>
  <body>
    <header class='speaker-form-header'>
      <h1>Speaker Submission</h1>
      <p><em>Want to speak at our fake conference? Fill out
        this form.</em></p>
    </header>

    <form action="" method="get" class="speaker-form">
      <div class="form-row">
        <label for="full-name">Name: </label>
        <input type="text" id="full-name" name="full-name">
      </div>

      <div class="form-row">
        <label for="email">Email: </label>
        <input type="email" name="email" id="email" placeholder="joe@gmail.com">
      </div>

      <fieldset class="legacy-form-row">
        <legend>Type of Talk</legend>
        <input type="radio" 
               name="talk-type" 
               id="talk-type-1" 
               value="main-stage">
        <label for="talk-type-1" class="radio-label">Main Stage</label>
        <input type="radio" 
               name="talk-type" 
               id="talk-type-2" 
               value="workshop"
               checked>
        <label for="talk-type-2" class="radio-label">Workshop</label>
      </fieldset>

      <div class="form-row">
          <label for="t-shirt">T-shirt Size</label>
          <select name="t-shirt" id="t-shirt">
            <option value="XS">Extra Small</option>
            <option value="S">Small</option>
            <option value="M">Medium</option>
            <option value="L">Large</option>
          </select>
      </div>

      <div class="form-row">
        <label for="abstract">Abstract</label>
        <textarea name="abstract" id="abstract" cols="" rows=""></textarea>
        <div class="instructions">Describe your talk in 500 words or less</div>
      </div>

      <div class="form-row">
        <label for="available" class="checkbox-label">
          <input type="checkbox" name="available" id="available" value="is-available">
          <span>I'm actually available the date of the talk</span>
        </label>
      </div>

      <div class="form-row">
        <button>Submit</button>
      </div>

    </form>
  </body>
</html>
